<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgxwav_BhqyO4lMGDPZ0bv0NOPyjkzbpPYv9YGq_BMkpfP09yTrDgHh77Witr-U72Geb2upADIRIf7GHARYfr6Wshtm_yJf8yA_dmZa0esiRmshkZq9Wvn9JJ-jvIw_v04Fjn73QF5Mn8qCuwuzKTDkz1Wrobmp8ZJhK5u9mXlvGabmKQ15wlTb98iOdw/h1080-w1920-rw/v2-060622-pc-wallpaper-hd.png' ); 
            background-size: cover;
            background-repeat: no-repeat;
            color: #fff; 


        }

        h1 {
            text-align: center;
            color: #fff; 
        }

        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5); 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        input[type="number"], select {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5); 
            color: #000; 
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #6919db;
            color: #000; 
            cursor: pointer;
        }

        button:hover {
            background-color: #db198b; 
        }

        #result {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8); 
            color: #000; 
            font-size: 20px;
        }
    </style>
 </head>
<body>
    
    <div class="calculator">
        <h1>#LetsCalc</h1>
        <input type="number" id="v1">
        <select name="calculator" id="calculation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="v2">
        <button type="button" onclick="Operation()">=</button>
        <p id="result"></p>
    </div>

    <script language="javascript" type="text/javascript">
        function Operation() {
            var v1 = parseInt(document.getElementById('v1').value);
            var v2 = parseInt(document.getElementById('v2').value);
            var Operator = document.getElementById('calculation').value;

            if (Operator === '+') {
                add();
            }
            if (Operator === '-') {
                sub();
            }
            if (Operator === '*') {
                multiply();
            }
            if (Operator === '/') {
                divi();
            }

            function add() {
                document.getElementById('result').innerText = v1 + v2;
            }

            function sub() {
                document.getElementById('result').innerText = v1 - v2;
            }

            function multiply() {
                document.getElementById('result').innerText = v1 * v2;
            }

            function divi() {
                document.getElementById('result').innerText = v1 / v2;
            }
        }
    </script>
</body>
</html>
